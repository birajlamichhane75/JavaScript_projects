<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instgram</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fde861766.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">

            <div class="nav">
                <h2>Instagram</h2>
                <div class="icon">
                    <i class="fa-sharp fa-regular fa-heart"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
            </div>

            <div class="line"></div>
            <div id="fullScreen">

            </div>
            <i class="fa-solid fa-chevron-left" id="left" onclick="slideLeft()"></i>
            <i class="fa-solid fa-chevron-right" id="right" onclick="slideRight()"></i>
            <div class="story">

            </div>
            <div class="feed">
                
               
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
